<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="ios-menu-outline"></ion-icon>
        </button>
    </ion-navbar>
   <page-filter
           paramName="name"
           paramLabel="Recherche"
           [needName]="false"
           [multiple]="false"
           #name
   ></page-filter>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let company of companies" (click)="detailCompany(company)">
            {{ company.name }}
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </button>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

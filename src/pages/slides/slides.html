<ion-header>
    <ion-navbar>
        <ion-title>Présentation</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="slides-page">
    <ion-slides pager="true" #slider>
        <ion-slide *ngFor="let slide of slides" class="background-white">
            <ion-toolbar (click)="closeSlider()">
                <ion-buttons end>
                    <button ion-button color="primary">Passer</button>
                </ion-buttons>
            </ion-toolbar>
            <img [src]="slide.image" class="slide-image"/>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
            <ion-icon name="md-arrow-forward"></ion-icon>
        </ion-slide>
        <ion-slide class="background-white">
            <ion-toolbar>
            </ion-toolbar>
            <img src="assets/imgs/ionic.png" class="slide-image"/>
            <h2 class="slide-title">À vous de jouer !</h2>
            <button ion-button large clear icon-end color="primary" (click)="closeSlider()">
                Continuer
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
